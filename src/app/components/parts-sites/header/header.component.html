<header>
  <div class="header-wrapper">
    <div class="navigation">
      <div class="logo-wrapper">
        <a class="logoUrl" [routerLink]="['']">
          <img class="logo" src="logo.svg" />
        </a>
      </div>
      <ul class="links">
        <li><a [routerLink]="['']">Главная</a></li>
        <li><a [routerLink]="['cards']">Карты</a></li>
        <li><a [routerLink]="['deposits']">Депозиты</a></li>
      </ul>
      <section class="rate-container">
        <ul class="currency-rates">
          <li class="currency-rate" *ngFor="let item of currencyRates">{{item.ccy}} {{item.buy | number: '1.2-2'}} - {{item.sale | number: '1.2-2'}}</li>
        </ul>
      </section>
      <button class="auth">ABank24 WEB</button>
    </div>

  </div>
</header>
